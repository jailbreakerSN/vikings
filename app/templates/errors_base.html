{% extends "base_auth.html" %}
{% block body %}
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->
<div class="wrapper box-layout error-page pa-0">
    <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
            <a href="{{ url_for('home.dashboard')}}">
                <img class="brand-img mr-10" src="{{ url_for('static', filename='dist/img/logo.png') }}"
                     alt="brand-Vikings"/>
                <span class="brand-text">Vikings</span>
            </a>
        </div>
        <div class="form-group mb-0 pull-right">
            <a class="inline-block btn btn-primary btn-rounded btn-outline nonecase-font"
               href="{{ url_for('home.dashboard')}}">Retour Ã  l'Accueil</a>
        </div>
        <div class="clearfix"></div>
    </header>

    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 error-bg-img">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    {% block erreur %}


                                    {% endblock erreur %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
