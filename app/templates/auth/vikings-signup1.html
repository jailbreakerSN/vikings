{% extends "base_auth.html" %}
{% block body %}
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->

<div class="wrapper box-layout pa-0">
    <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
            <a href="{{ url_for('home.dashboard')}}">
                <img class="brand-img mr-10" src="{{ url_for('static', filename='dist/img/logo.png') }}"
                     alt="brand-Vikings"/>
                <span class="brand-text">Vikings</span>
            </a>
        </div>
        <div class="form-group mb-0 pull-right">
            <span class="inline-block pr-10">tu as déja un compte?</span>
            <a class="inline-block btn btn-primary btn-rounded btn-outline" href="{{ url_for('auth.login')}}">Fonces
                alors...</a>
        </div>
        <div class="clearfix"></div>
    </header>

    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 auth-page">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    <h3 class="text-center txt-dark mb-10">Inscription à Vikings</h3>
                                    <h6 class="text-center nonecase-font txt-grey">Entre tes détails</h6>
                                </div>
                                <div class="form-wrap">
                                    <form action="" method="post" role="form">
                                        {{ wtf.quick_form(form) }}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>

    </div>
    <!-- /Main Content -->

</div>
<!-- /#wrapper -->
{% endblock body %}
